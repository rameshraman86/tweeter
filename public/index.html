<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Top nav bar (fixed) -->

  <nav>
    <span>tweeter</span>

    <div class="writeTweet">
      <div>
        <strong>Write</strong> a new tweet
      </div>
      <i class="fa-solid fa-angles-down" style="color: #d11515;"></i>
    </div>
  </nav>

  <header class="main-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="post" action="/tweets/">
        <!-- <label for="tweet-text">What are you humming about?</label> -->
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>

        <div class="tweetContent">
          <button type="submit">Tweet</button>
          <output name="counter" id="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- <TWEETS AREA> -->
    <section class="tweet-container">
      <article class="tweet">

        <header>
          <div class="tweet-header-left-side">
            <span class="user-icon">
              <i class="fa-solid fa-user-astronaut"></i>
            </span>
            <span class="user-full-name">Rhonda Jacobs</span>
          </div>

          <div class="tweet-header-right-side">
            <span class="user-handle">@MrsJacobs</span>
          </div>
        </header>

        <p>I am not afraid of threads.</p>
        <hr>

        <footer>
          <div>
            <span class="tweet-duration">10 days ago</span>
          </div>
          <div class="tweet-footer-right-side">
            <span class="flag-icon"><i class="fa-regular fa-flag"></i></span>
            <span class="retweet-icon"><i class="fa-solid fa-retweet"></i></span>
            <span class="heart-icon"><i class="fa-regular fa-heart"></i></span>
          </div>
        </footer>

      </article>



    </section>

  </main>
</body>

</html>
